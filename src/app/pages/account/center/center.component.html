<section style="padding: 24px">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="6">
            <nz-card>
                <div class="user">
                    <nz-avatar
                        nzSrc="https://img2.woyaogexing.com/2020/03/02/ce97ea6701fd48478742a84a9aa8bc83!400x400.webp"
                        [nzSize]="80"
                    ></nz-avatar>
                    <div class="user-name">天野远子</div>
                    <div class="user-sign">海纳百川，有容乃大</div>
                </div>

                <div class="user-item">
                    <i nz-icon nzType="android" nzTheme="outline"></i> 安卓
                </div>
                <div class="user-item">
                    <i nz-icon nzType="apple" nzTheme="outline"></i> 苹果
                </div>
                <div class="user-item">
                    <i nz-icon nzType="windows" nzTheme="outline"></i> 微软
                </div>

                <nz-divider></nz-divider>
                <h4>标签</h4>
                <section>
                    <nz-tag nzColor="magenta">测试</nz-tag>
                    <nz-tag nzColor="magenta">测试</nz-tag>
                    <nz-tag nzColor="magenta">测试</nz-tag>
                    <nz-tag nzColor="magenta">测试</nz-tag>
                    <nz-tag nzColor="magenta">测试</nz-tag>
                </section>
                <nz-divider nzDashed="true"></nz-divider>
                <h4>团队</h4>
                <section>
                    <div nz-row>
                        <ng-container *ngFor="let item of list">
                            <div nz-col [nzSpan]="12" class="team-row">
                                <img
                                    class="team-avatar"
                                    src="https://gw.alipayobjects.com/zos/rmsportal/cnrhVkzwxjPwAaCfPbdc.png"
                                    alt="https://gw.alipayobjects.com/zos/rmsportal/cnrhVkzwxjPwAaCfPbdc.png"
                                />
                                <span>团队名称</span>
                            </div>
                        </ng-container>
                    </div>
                </section>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="18">
            <nz-card style="width: 100%;">
                <nz-card-tab>
                    <nz-tabset nzSize="large" [(nzSelectedIndex)]="index2">
                        <nz-tab nzTitle="文章"></nz-tab>
                        <nz-tab nzTitle="应用"></nz-tab>
                        <nz-tab nzTitle="项目"></nz-tab>
                    </nz-tabset>
                </nz-card-tab>
                <app-center-article *ngIf="index2 == 0"></app-center-article>
                <app-center-app *ngIf="index2 == 1"></app-center-app>
                <app-center-project *ngIf="index2 == 2"></app-center-project>
            </nz-card>
        </div>
    </div>
</section>
