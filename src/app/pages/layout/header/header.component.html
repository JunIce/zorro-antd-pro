<div class="header">
    <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
    ></i>

    <div class="user-section">
        <section class="header-action">
            <i nz-icon nzType="question-circle"></i>
        </section>

        <section class="header-action">
            <nz-badge [nzCount]="5">
                <i nz-icon nzType="bell"></i>
            </nz-badge>
        </section>

        <section class="header-action" nz-dropdown [nzDropdownMenu]="menu">
            <nz-avatar [nzSize]="32" nzIcon="user"></nz-avatar>

            <span class="txt-username">Username</span>
        </section>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
                <li nz-menu-item>1st menu item</li>
                <li nz-menu-item>2nd menu item</li>
                <li nz-menu-item>3rd menu item</li>
            </ul>
        </nz-dropdown-menu>
    </div>
</div>
